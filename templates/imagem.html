<!DOCTYPE html>

<head>
    <style>
        #imagem-parallax{
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="imagem-parallax" style="color: #00000000;">
        <p>1</p>
        <p>0</p>
        <p>1</p>
        <p>1</p>
        <p>0</p>
    </div>

    <script>
        randomImg = Math.floor(Math.random() * (5 - 1) + 1)
        if(randomImg == 1){
            document.getElementById("imagem-parallax").style.backgroundImage = `url('img/parallax/1.gif')`
        }else{
            document.getElementById("imagem-parallax").style.backgroundImage = `url('img/parallax/${randomImg}.jpg')`
        }
    </script>
</body>

</html>
